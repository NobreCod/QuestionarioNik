<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Sim ou Não</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .questionario {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .botoes {
            margin-top: 20px;
            position: relative;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #mensagem {
            margin-top: 20px;
            font-size: 16px;
            color: green;
            font-weight: bold;
        }
        #mensagem-nao {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>

<div class="questionario">
    <h2>Isa, vai dormir de conchinha com criador deste questionário?</h2>
    <div class="botoes">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>
    <p id="mensagem"></p>
    <p id="mensagem-nao"></p>
</div>

<script>
    const botaoSim = document.getElementById("sim");
    const botaoNao = document.getElementById("nao");
    const mensagem = document.getElementById("mensagem");
    const mensagemNao = document.getElementById("mensagem-nao");

    // Função para mover o botão "Não" em até 15 centímetros (~150px) de sua posição original
    function moverBotaoNao(event) {
        event.preventDefault();

        const deslocamentoMax = 150; // 150px = 15 cm
        const larguraJanela = window.innerWidth - botaoNao.offsetWidth;
        const alturaJanela = window.innerHeight - botaoNao.offsetHeight;

        // Obter posição atual do botão "Não"
        const posicaoAtual = botaoNao.getBoundingClientRect();
        const novaPosX = Math.min(
            Math.max(posicaoAtual.left + (Math.random() * deslocamentoMax * 2 - deslocamentoMax), 0),
            larguraJanela
        );
        const novaPosY = Math.min(
            Math.max(posicaoAtual.top + (Math.random() * deslocamentoMax * 2 - deslocamentoMax), 0),
            alturaJanela
        );

        botaoNao.style.position = "absolute";
        botaoNao.style.left = novaPosX + "px";
        botaoNao.style.top = novaPosY + "px";

        // Exibe a mensagem de "Resposta não registrada"
        mensagemNao.textContent = "Resposta não registrada, favor tentar novamente.";
    }

    // Adicionar evento para mover o botão "Não"
    botaoNao.addEventListener("click", moverBotaoNao);

    // O botão "Sim" permanece fixo
    botaoSim.addEventListener("click", function() {
        mensagem.textContent = "Maravilha! Informe sua resposta no wpp e aguarde novas instruções :)";
    });
</script>

</body>
</html>
